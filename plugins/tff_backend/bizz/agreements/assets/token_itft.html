<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <style>
    @font-face {
      font-family: Roboto;
      src: url("assets/Roboto-Regular.ttf");
    }

    @font-face {
      font-family: Roboto;
      src: url("assets/Roboto-Bold.ttf");
      font-weight: bold;
    }

    @font-face {
      font-family: Roboto;
      src: url("assets/Roboto-Italic.ttf");
      font-style: italic;
    }

    @font-face {
      font-family: Roboto;
      src: url("assets/Roboto-BoldItalic.ttf");
      font-weight: bold;
      font-style: italic;
    }
    body {
      font-family: Roboto;
      font-size: 8pt;
    }

    .ol-alpha {
      list-style-type: lower-alpha;
    }

    .clearfix {
      *zoom: 1;
    }

    .clearfix:before,
    .clearfix:after {
      display: table;
      line-height: 0;
      content: "";
    }

    .clearfix:after {
      clear: both;
    }

    @page {
      margin: 2cm;
      margin-top: 5cm;
      margin-bottom: 3.5cm;
      @frame header_frame {
      -pdf-frame-content: headerContent;
      top: 1cm;
      margin-left: 2cm;
      margin-right: 2cm;
      height: 3cm;
    }
    @frame footer_frame {
    -pdf-frame-content:footerContent;
    bottom: 1cm;
    margin-left: 2cm;
    margin-right: 2cm;
    height: 1cm;
    }
    }

    .logo {
      zoom: 16%;
    }

    .title {
      margin-top: 25pt;
      font-size: 15pt;
    }
  </style>
</head>

<body>
<!-- <style> -->

<div id="headerContent" align="center">
  <img class="logo" src="{{ logo_path }}" width="895" height="222"/>
  <p class="title">{{ title }}</p>
</div>
<div id="footerContent" align="left">
  Document Version 1.6
</div>

<div>
  {{ markdown_to_html }}
</div>
</body>
</html>
