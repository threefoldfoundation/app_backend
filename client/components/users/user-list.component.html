<mat-nav-list>
  <a *ngFor="let user of userList.results" [routerLink]="[user.username]" mat-list-item>
    <img matListAvatar [src]="user.info.avatar_url" [alt]="user.info.name" *ngIf="user.info.avatar_url">
    <h3 matLine>{{ user.info.name }}</h3>
    <p matLine>
      {{ user.info.email }}
    </p>
  </a>
  <button mat-button *ngIf="userList.more" (click)="loadMore.emit()">
    {{ 'tff.load_more' | translate }}
  </button>
</mat-nav-list>
