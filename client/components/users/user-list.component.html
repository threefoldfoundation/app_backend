<form (ngSubmit)="submit()" fxLayout="row" fxLayout.sm="column">
  <mat-form-field fxFlex="30%" fxFlex.lg="20%" fxFlex.sm="100%">
    <mat-select name="kyc_status" [(ngModel)]="query.kyc_status" (ngModelChange)="submit()"
                [placeholder]="'tff.kyc_status' | translate">
      <mat-option [value]="null">{{ 'tff.all' | translate }}</mat-option>
      <mat-option *ngFor="let status of statuses" [value]="status.value">
        {{ status.label | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="30%" fxFlex.lg="20%" fxFlex.sm="100%" fxFlexOffset="5%" fxFlexOffset.sm="0">
    <input type="search" name="search_users" [(ngModel)]="query.query" matInput
           [placeholder]="'tff.search' | translate" (ngModelChange)="submit()">
  </mat-form-field>
</form>
<mat-nav-list>
  <a *ngFor="let user of userList.results" [routerLink]="[user.username]" mat-list-item>
    <h4 matLine>{{ getUserName(user) }}</h4>
    <p matLine *ngIf="getUserName(user) != user.username">
      {{ user.username }}
    </p>
    <p matLine *ngIf="user.info?.validatedemailaddresses.length">
      {{ user.info.validatedemailaddresses[0].emailaddress }}
    </p>
  </a>
  <button mat-button *ngIf="userList.more" (click)="loadMore()">
    {{ 'tff.load_more' | translate }}
  </button>
</mat-nav-list>
