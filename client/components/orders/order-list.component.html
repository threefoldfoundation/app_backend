<div class="orders-content">
  <md-select [(ngModel)]="status" (ngModelChange)="onStatusChange()" style="width: 200px;">
    <md-option *ngFor="let status of statuses" [value]="status.value">{{ status.label | translate }}</md-option>
  </md-select>
  <h2>{{ getStatusString() | translate }}</h2>
  <md-nav-list *ngIf="orders">
    <md-list-item *ngFor="let order of orders.results" [routerLink]="order.id">
      <h4 mdLine>{{ 'tff.node_order_x' | translate : { orderId: order.id } }}</h4>
      <p mdLine>{{ order.billing_info.name }}</p>
      <p mdLine>{{ order.order_time | timestamp }}</p>
    </md-list-item>
    <button md-button *ngIf="orders.more" (click)="loadMore()">
      {{ 'tff.load_more' | translate }}
    </button>
  </md-nav-list>
</div>
