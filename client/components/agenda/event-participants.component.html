<mat-tab-group>
  <mat-tab [label]="tab.label | translate : { amount: presence[tab.value].length }" *ngFor="let tab of tabs">
    <mat-nav-list *ngIf="status.success">
      <a *ngFor="let userPresence of presence[tab.value]; trackBy: trackByUsername"
         [routerLink]="'/users/' + userPresence.user.username" mat-list-item target="_blank">
        <h4 matLine>{{ userPresence.user.info.name }}</h4>
        <p matLine *ngIf="userPresence.user.info.email">
          {{ userPresence.user.info.email }}
        </p>
      </a>
    </mat-nav-list>
    <tff-api-request-status [status]="status"></tff-api-request-status>
  </mat-tab>
</mat-tab-group>
