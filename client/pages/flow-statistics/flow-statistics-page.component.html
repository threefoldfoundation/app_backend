<div class="default-component-padding">
  <button mat-button [routerLink]="['..']">
    <mat-icon>arrow_back</mat-icon>
    {{ 'tff.back' | translate }}
  </button>
  <h2>{{ 'tff.flow_runs_for' | translate : { flowName: getFlowName(flowName) } }}</h2>
  <tff-flow-run-list [flowRuns]="flowRuns$ | async" (loadMore)="search($event)"></tff-flow-run-list>
  <tff-api-request-status [status]="status$ | async"></tff-api-request-status>
</div>
