<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button="bar-button" (click)="close()" class="back-button show-back-button back-button-md">
          <ion-icon name="arrow-back" class="back-button-icon-md"></ion-icon>
        </button>
      </ion-buttons>
        <ion-title>{{ 'public_exchanges' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p>{{ 'listed_on_following_exchanges' | translate }}:</p>
    <ion-list>
        <ion-item *ngFor="let exchange of exchanges$ | async">
            <ion-avatar item-start>
                <img [src]="exchange.iconPath">
            </ion-avatar>
            {{ exchange.title }}
            <button ion-button clear item-end (click)="itemSelected(exchange)">Details</button>
        </ion-item>
    </ion-list>
</ion-content>
