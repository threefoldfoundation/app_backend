<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button="bar-button" (click)="close()" class="back-button show-back-button back-button-md">
        <ion-icon name="arrow-back" class="back-button-icon-md"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'agenda' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <agenda-events [events]="events$ | async" (detailClicked)="onDetailClicked($event)"></agenda-events>
</ion-content>
