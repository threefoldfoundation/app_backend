<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button="bar-button" (click)="close()" class="back-button show-back-button back-button-md">
        <ion-icon name="arrow-back" class="back-button-icon-md"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'documents' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <api-request-status [status]="status$ | async"></api-request-status>
  <tff-document [document]="document" *ngFor="let document of documents$ | async"></tff-document>
  <p *ngIf="hasNoDocuments$ | async"><i>{{ 'there_are_no_documents' | translate }}</i></p>
</ion-content>
