<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button="bar-button" (click)="close()" class="back-button show-back-button back-button-md">
        <ion-icon name="arrow-back" class="back-button-icon-md"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'node_status' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <node-status [nodes]="nodes$ | async" [status]="status$ | async"></node-status>
</ion-content>
