<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button="bar-button" (click)="close()" class="back-button show-back-button back-button-md">
        <ion-icon name="arrow-back" class="back-button-icon-md"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'register' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <set-referrer-form [status]="status$ | async"
                     [result]="setReferrerResult$ | async"
                     (onSubmit)="submit($event)"></set-referrer-form>
</ion-content>
