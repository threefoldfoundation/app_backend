<ion-list>
  <ion-item *ngFor="let item of todoList.items">
    <ion-label class="not-disabled" text-wrap>{{ item.name }}</ion-label>
    <ion-checkbox [checked]="item.checked" disabled="true" class="not-disabled"></ion-checkbox>
  </ion-item>
</ion-list>
<p>{{ itemsLeft | i18nPlural: itemLeftMap | translate : { count: itemsLeft } }}</p>
