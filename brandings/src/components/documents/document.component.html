<ion-card>
  <ion-card-header>
    {{ document.name }}
  </ion-card-header>
  <ion-card-content>
    <p>
      {{ 'link' | translate }}: <a [href]="document.link" target="_blank" rel="noopener">{{ document.link }}</a>
    </p>
    <div [innerHTML]="document.description | markdown"></div>
  </ion-card-content>
</ion-card>
